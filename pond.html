<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .card{
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        transition: 0,3s;
        width: 20%;
        border-radius: 5px
    }
    .card:hover{
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);    
    }
    img{
        border-radius: 5px 5px 0;
    }
    .container{
        padding: 2px 16px;
    }
</style>
</head>
<body>
    <div id="duckPond"></div>
<script>
    async function fetchDucks() {
        try {
            const response = await fetch("http://localhost:8080/ducks"); //erroring here 
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const ducks = await response.json();
            const duckPond = document.getElementById('duckPond');
            duckPond.innerHTML = "";

            ducks.forEach(duck => {
                const duckCard = `
            <div class="card">
                <img src="http://localhost:8080/ducks/${duck.id}/image" alt="Duck Image" style="width:100%">
                <div class="container">
                    <h4><b>${duck.id}</b></h4>
                    <p>${duck.type}</p>
                </div>
            </div>
            `;
                duckPond.innerHTML += duckCard;
            });
        } catch (error) {
            console.error('There was a problem fetching the duck data:', error); //erroring here 
        }
    }

    // Call fetchDucks when the window loads
    window.onload = fetchDucks; //erroring here
</script>
</body>
</html>
